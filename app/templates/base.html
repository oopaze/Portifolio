{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Jos√© Pedro - Backend Developer </title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block extra_css %}
    {% endblock %}
</head>
<body id="body">
    <header id="header" class="base-content">

</html>
